<html>
  <head>
    <title>Registration page</title>
  </head>
  <body>
    <center>
      <h3>REGISTRATION FORM</h3>
      <table border="3">
        <tr>
          <td>
            <form name="f1" method="post">
              <table cellspacing="10" cellpadding="5">
                <tr>
                  <td>Name :</td>
                  <td>
                    <input type="text" size="30" name="username" required />
                  </td>
                </tr>
                <tr>
                  <td>Password :</td>
                  <td>
                    <input type="password" size="30" name="password" required />
                  </td>
                </tr>
                <tr>
                  <td>Email-ID :</td>
                  <td><input type="text" size="30" name="email" required /></td>
                </tr>
                <tr>
                  <td>Phone Number :</td>
                  <td><input type="text" size="15" name="phone" required /></td>
                </tr>
                <tr>
                  <td>Gender :</td>
                  <td>
                    <input type="radio" name="gender" /> Male
                    <input type="radio" name="gender" /> Female
                  </td>
                </tr>
                <tr>
                  <td>Date Of Birth :</td>
                  <td><input type="date" max="2005-12-31" /></td>
                </tr>
                <tr>
                  <td>Languages Known :</td>
                  <td>
                    <input type="checkbox" /> English
                    <input type="checkbox" /> Telugu
                    <input type="checkbox" /> Hindi
                    <input type="checkbox" /> Tamil
                  </td>
                </tr>
                <tr>
                  <td>Address :</td>
                  <td>
                    <textarea name="address" rows="5" cols="50"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" align="center">
                    <input type="submit" value="SUBMIT" />
                    <input type="reset" value="RESET" />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
